<!DOCTYPE html>
{% load static %}
{}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style media="screen">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            width: 80%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .avatar {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #337ab7;
        }

        .avatar h2 {
            margin-top: 10px;
            margin-bottom: 0;
            color: #333;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: center;
}


        .label {
            font-weight: bold;
            color: #337ab7;
        }

        .status {
            color: #28a745;
            font-weight: bold;
        }

        .button {
            display: block;
            background-color: #337ab7;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
            width: 150px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #286090;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                
                <h2>{{request.user.first_name}}  {{request.user.last_name}}</h2>
            </div>
            <div class="profile-details">
                <p><span class="label">Address:</span> 09 Tomas Road, Surulere</p>
                <p><span class="label">Mobile:</span> 09088987765</p>
                <p><span class="label">Symptoms:</span> Cold, Cough</p>
                <p><span class="label">Admit Date:</span> April 19, 2024</p>
                <p><span class="label">Status:</span> <span class="status">Admitted</span></p>
            </div>
            <a href="patient-dashboard" class="button">Back</a>
        </div>
    </main>
</body>

</html>
